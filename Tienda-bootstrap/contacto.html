<div class="container mt-5">
  <h2 class="text-center text-white">Contáctanos</h2>
  <div class="row mt-4">
    <div class="col-md-6 text-white">
      <p>Si tienes alguna pregunta, sugerencia o quieres hacer un pedido especial, no dudes en contactarnos.</p>
      <p><strong>Teléfono:</strong> +57 302 252 7890</p>
      <p><strong>Correo Electrónico:</strong> contacto@kikebrownies.com</p>
      <p><strong>Dirección:</strong> Calle 666, Ciudad, País</p>
    </div>
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label text-white">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-light text-primary btn-outline-dark">Enviar</button>
      </form>
    </div>
  </div>
</div>

</body>
